<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>'
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="https://docs.excalidraw.com/img/logo.svg"
      type="image/x-icon"
    />
    <link rel="shortcut icon" href="./images/exdraw.jpeg"  type="image/x-icon">

</head>


<body>
      <div class="container">

        <div class="navbar">
            <div class="homeoptions">
                <img src="./images/icons8-news-feed-48.png" alt="">
            </div>
            <div class="toolbar">
                <div class="lock toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/icons8-lock-48.png" title="lock" alt="lock">
                    </button>
                    <p class="tooltext">.</p>
                </div>
  
                <div class="verticalline"></div>

                <div class="hand toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/icons8-hand-50.png" title="hand" alt="">
                    </button>
                    <p class="tooltext">.</p>
                </div>

                <div class="cursor toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/icons8-cursor-50.png" alt="">
                    </button>
                    <p class="tooltext">1</p>
                </div>
               
                <div class="eclipse toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/icons8-square-50.png" alt="">
                    </button>
                    <p class="tooltext">2</p>
                </div>

                <div class="diamond toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/icons8-rhombus-48.png" alt="">
                    </button>
                    <p class="tooltext">3</p>
                </div>

                <div class="circle toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/icons8-circle-50.png" alt="">
                    </button>
                    <p class="tooltext">4</p>
                </div>

                <div class="rightkey toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="/images/icons8-right-arrow-50.png" alt="">
                    </button>
                    <p class="tooltext">5</p>
                </div>

                <div class="strightline toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/icons8-horizontal-line-50.png" alt="">
                    </button>
                    <p class="tooltext">6</p>
                </div>

                <div class="pencil toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/icons8-pencil-48.png" alt="">
                    </button>
                    <p class="tooltext">7</p>
                </div>

                <div class="atag toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/icons8-a-50.png" alt="">
                    </button>
                    <p class="tooltext">8</p>
                </div>

                <div class="imagetag toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/icons8-image-48.png" alt="">
                    </button>
                    <p class="tooltext">9</p>
                </div>

                <div class="erase toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/icons8-erase-48.png" alt="">
                    </button>
                    <p class="tooltext">0</p>
                </div>
                
                <div class="verticalline"></div>

                <div class="moretools toolbarfunctions">
                    <button class="toolbuttons">
                        <img src="./images/shapes_icon_143701 (2).png" alt="">
                    </button>
                    <p class="tooltext">.</p>
                </div>
            </div>
            <div class="rightside">
                <div class="profile">
                    <button class="rightsidebtn">
                        <img src="./images/profile.png" alt="">
                    </button>
                </div>

                <div class="library">
                    <button class="rightsidebtn">
                        <img src="./images/library.png" alt="">
                    </button>
                    <p>Library</p>
                </div>
            </div>
        </div>


        <div class="midarea">
            <div class="midheading">
                <img src="./images/exdraw.jpeg" alt="">
                <h1>EXCALIDRAW</h1>
            </div>
            <p style="color: rgb(188, 188, 188); font-size:25px; font-weight: 900; font-family: 'Shadows Into Light', cursive;" >All your data is saved locally in your browser.</p>
            <div class="options">
                <!-- <div class="open hovermid">
                    <div class="inopen">
                        <img src="./images/icons8-folder-24.png" alt="">
                        <p class="midtext">Open</p>
                    </div>
                    <p class="midtext">Ctrl +O</p>
                </div>
  
                <div class="help hovermid">
                    <div class="insidehelp">
                        <img src="./images/help.png"  alt="">
                        <p class="midtext">Help</p>
                    </div>
                    <img src="./images/help.png" alt="">
                </div>

                <div class="collab hovermid">
                    <img src="./images/livecollaboration.png" alt="">
                    <p class="midtext">Live collaboration...</p>
                </div>

                <div class="gift hovermid">
                    <img src="./images/gift.png" alt="">
                    <p class="midtext">Try Excalidraw Plus!</p>
                </div>
                <p class=""></p> -->

                <div class="midcard">
                    <div class="leftpart">
                        <img src="./images/icons8-folder-24.png" alt="">
                    </div>
                    <div class="centerpart">
                        <p>Open</p>
                    </div>
                    <div class="rightpartofcard">
                      <p class="midp">Ctrl+O</p>
                    </div>
                </div> 


                <div class="midcard">
                    <div class="leftpart">
                        <img src="./images/help.png" width="25px"  alt="">
                    </div>
                    <div class="centerpart">
                        <p class="midp">Help</p>
                    </div>
                    <div class="rightpartofcard">
                       <p>?  </p>
                    </div>
                </div> 


                <div class="midcard">
                    <div class="leftpart">
                        <img src="./images/livecollaboration.png" width="25px" alt="">
                    </div>
                    <div class="centerpart">
                        <p class="midp">Live collaboration</p>
                    </div>
                    <div class="rightpartofcard">
                      <!-- <p>Ctrl+O</p> -->
                    </div>
                </div> 


                <div class="midcard">
                    <div class="leftpart">
                        <img src="./images/gift.png" width="25px" alt="">
                    </div>
                    <div class="centerpart">
                        <p>Try Excalidraw Plus!</p>
                    </div>
                    <div class="rightpartofcard">
                      <!-- <p>Ctrl+O</p> -->
                    </div>
                </div> 
            </div>
        </div>
        

        <div class="footer">
            <div class="leftfoot">
                <div class="zoom">
                    <div class="minus"><h3>-</h3></div>
                    <div class="zoomsize"><input type="number" min="0" max="250" placeholder="100%"> </div>
                     <div class="plus"><h3>+</h3></div>
                </div>
                <div class="arrows">
                    <div class="arrowleft">
                        <img src="./images/arrow1.png" alt="">
                    </div>
                    <div class="arrowright">
                        <img src="./images/arrow2.png" alt="">
                    </div>
                </div>
            </div>
            <div class="rightfoot">
                <div class="secure">
                    <img src="./images/shield.png" alt="">
                </div>

                <div class="support">
                    <img src="./images/help.png" alt="">
                </div>
            </div>
        </div>


      </div>
</body>
</html>
